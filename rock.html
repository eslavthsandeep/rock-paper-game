<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SECSORS</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
   <h1>Rock Paper Sicssors game</h1>
   <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png">
    </div>
    <div class="choice" id="scissor">
        <img src="scissors.png">
    </div>
   </div>
    <div class="scorebord">
        <div class="score">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comscore">0</p>
            <p>COM</p>
        </div>
        
    </div>
    <div class="msgcontainer">
        <p id="msg">PLAY YOUR MOVE</p>

    </div>
    <script src="secsors.js"></script>
</body>
</html>
